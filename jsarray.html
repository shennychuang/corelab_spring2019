<!DOCTYPE html>
<html>
<style>
	body{
		margin: 20px;
		background-color: black;
		font-size: 20pt;
		color: lightblue;
	}
</style>
<body>

<h2>JS for Loops</h2>

<p id="demo"></p>

<script>
var colors = ["Purple", "Blue", "Red", "Pink", "Orange", "Green"];
var text = "";
var i;
for (i = 0; i < colors.length; i++) {
  text += colors[i] + "<br>";
}
document.getElementById("demo").innerHTML = text;
</script>

<p id="dem"></p>

<script>
var fruits = ["Apple", "Blueberry", "Banana", "Pear", "Peach", "Cherry"];
var text = "";
var i;
for (i = 0; i < fruits.length; i++) {
  text += fruits[i] + "<br>";
}
document.getElementById("dem").innerHTML = text;
</script>



</body>
</html>
